<html>
   <head>
      <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
      <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="chat-app.css">
      <title>Chat App</title>
   </head>

   <body>
      <header>
         <h1 style="text-align: center;">Chat App</h1>
      </header>

      <div class="container bootstrap snippets bootdey">
         <div class="tile tile-alt" id="messages-main">            
            <div class="ms-body" >
               <div id="chatroom" style="min-height: 450px">
                  <div class="action-header clearfix" id="login_by">
                     <div class="visible-xs" id="ms-menu-trigger">
                        <i class="fa fa-bars"></i>
                     </div>
                     
                     <div class="pull-left hidden-xs personal-image">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar m-r-10" style="height: 70px; width: 70px; margin-right: 5px;">
                        <div class="lv-avatar pull-left">
                        </div>
                        
                     </div>
                     <div class="pull-left hidden-xs personal-detail">
                     <span>Login As </span>
                        <div><span></span></div>
                        <div><span></span></div>
                     </div>
                     <button class="btn btn-danger pull-right hidden-xs">Logout</button>   
                                      
                  </div>                 
               </div>   

               <div class="msb-reply">
                  <textarea placeholder="What's on your mind..." id="chat_message"></textarea>
                  <button onclick="SendMessage()"><i class="fa fa-paper-plane-o"></i></button>
               </div>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="socket.io/socket.io.js"></script>   
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <meta name="google-signin-client_id" content="532741261360-ht2haamk4cm0e8tjee2c7ts54akic096.apps.googleusercontent.com">      
      <script src="chat_client.js"></script>
      <script src="script.js"></script>
   </body>
</html>
